name: Python CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'software/**'
      - '*.py'
      - 'requirements*.txt'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'software/**'
      - '*.py'
      - 'requirements*.txt'

jobs:
  test-python-components:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    - name: Run Python Tests
      run: |
        # Test individual Python components
        python -m pytest tests/ -v || echo "Tests will run when implemented"
        # Test main scripts
        python -c "import resonate_launcher; print('✓ resonate_launcher imports successfully')"
        python -c "import repl_bridge; print('✓ repl_bridge imports successfully')"
