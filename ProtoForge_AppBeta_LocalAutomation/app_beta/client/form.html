
<!DOCTYPE html>
<html>
<head>
    <title>ProtoForge Idea Submission</title>
</head>
<body>
    <h2>Submit Your Idea</h2>
    <form action="/submit" method="post">

        <input type="text" id="contributor" name="contributor"><br><br>

        <input type="submit" value="Submit Idea">
    </form>
</body>
</html>
